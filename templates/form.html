<!DOCTYPE html>
<html>

<head>
    <title>Add Data to Google Sheet</title>
    <link rel="icon" type="image/x-icon"
        href="https://cdn1.iconfinder.com/data/icons/material-core/18/drive-spreadsheet-1024.png" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
</head>

<body class="light-mode">
    <nav>
        <div class="navbtn">
            <a class="github-button" href="https://github.com/krupal-036/web-to-excel/fork"
                data-color-scheme="no-preference: dark; light: light; dark: dark;" data-icon="octicon-repo-forked"
                data-size="large" data-show-count="true" aria-label="Fork ">Fork</a>

            <a class="github-button" href="https://github.com/krupal-036/web-to-excel"
                data-color-scheme="no-preference: dark; light: light; dark: dark;" data-icon="octicon-star"
                data-size="large" data-show-count="true" aria-label="Star krupal-036/web-to-excel">Star</a>

            <a class="github-button" href="https://github.com/krupal-036"
                data-color-scheme="no-preference: dark; light: light; dark: dark;" data-size="large"
                data-show-count="true" aria-label="Follow @krupal-036 on GitHub">Follow @krupal-036</a>
        </div>
    </nav>
    <div class="container">
        <h2 class="mb-4">Add Data to Google Sheet</h2>

        <div class="form-check form-switch dark-mode-switch">
            <input class="form-check-input" type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()" />
            <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
        </div>
        <form action="/submit" method="post" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" id="name" name="name" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" name="address" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" class="form-control" required pattern="[0-9]{10}"
                    placeholder="Enter 10-digit mobile number" />
            </div>

            <div class="mb-3">
                <label for="altMobile" class="form-label">Alternate Mobile Number:</label>
                <input type="tel" id="altMobile" name="altMobile" class="form-control" pattern="[0-9]{10}"
                    placeholder="Enter 10-digit mobile number" />

                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="sameAsMobile" onclick="copyMobile()" />
                    <label class="form-check-label" for="sameAsMobile">
                        Same as Mobile Number
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="birthdate" class="form-label">Enter Your Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" class="form-control" required />
            </div>
            <div class="mb-3 result">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required />
            </div>
            <div class="mb-3 text-center">
                <button type="submit" value="submit" class="btn btn-outline-success">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <script src="../static/script.js" type="text/javascript"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
